name: Deploy Web Preview
on:
  push:
    branches:
      - 'dev-*'
      - 'docs'

env:
  DEV_PAGES_BRANCH: gh-pages-dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: 'pip'

      - name: Setup TeX Live (XeLaTeX + PGF support)
        uses: TeX-Live/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic
            xetex
            pgf
            fontspec
            unicode-math
            lmodern
            cm-super
            xcolor
            graphics
            tools
            underscore
            type1cm
            standalone
            tikz
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pdf2svg

      - name: Build site
        run: |
          pip install zensical uv
          make generate-figures
          zensical build --clean

      - name: Deploy to gh-pages-dev
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: ${{ env.DEV_PAGES_BRANCH }}
          force_orphan: true
          commit_message: |
            Deploy web preview from ${{ github.ref_name }}
            ${{ github.event.head_commit.message }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
